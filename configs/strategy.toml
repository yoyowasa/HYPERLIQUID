# configs/strategy.toml

[symbol]
name      = "BTCUSD-PERP"  # 銘柄名
tick_size = 0.5            # ティックサイズ

[signal]
N                   = 80     # DoB算出ウィンドウ長
x                   = 0.25   # DoB 平滑: x, 1-x
y                   = 2.0    # スプレッド平滑[ticks]
z                   = 0.6    # 境界帯幅: phase<z or phase>1-z
obi_limit           = 0.6    # OBI閾値（absolute）
T_roll              = 60.0   # ローリング窓[s]（60秒に延長）
p_thresh            = 0.01   # p閾値（有意差）
period_min_s        = 0.8    # 最小周期[s]
period_max_s        = 5.0    # 最大周期[s]
min_boundary_samples = 200   # 境界側の必要サンプル数
min_off_samples      = 50    # 非境界側の必要サンプル数

[exec]
order_ttl_ms     = 1000    # 注文TTL[ms]
display_ratio    = 0.25    # 表示比率
min_display_btc  = 0.01    # 最小クリップ[BTC]
max_exposure_btc = 0.8     # 最大エクスポージャ[BTC]
cooldown_factor  = 2.0     # クールダウン = factor * R*[s]
# オフセット設定
offset_ticks_normal     = 0.5
offset_ticks_deep       = 1.5
spread_collapse_ticks   = 1.0
side_mode               = "both" # both | buy | sell
# クリップ分割
splits           = 1
# クリップ比率
percent_min      = 0.002
percent_max      = 0.005
min_clip_btc     = 0.001
equity_usd       = 10000.0

[risk]
max_slippage_ticks    = 1.0
max_book_impact       = 0.02
time_stop_ms          = 1200
stop_ticks            = 3.0
block_interval_stop_s = 4.0

[latency]
ingest_ms        = 10
order_rt_ms      = 60
max_staleness_ms = 300
