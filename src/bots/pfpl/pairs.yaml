# ── Pair-specific overrides ─────────────────────────────

ETH-PERP:
    # Mainnet
  mode: either               # abs か pct どちらか超えればOK
  funding_buffer_sec: 90    # Funding 直前 90 秒は発注しない
  cooldown_sec: 2
  threshold: 0.000001        # USD ほぼゼロ
  threshold_pct: 0.000001    # 0.000001 %
  spread_threshold: 9999     # スプレッド制限実質無効
  order_usd: 5               # 1 回あたり USD
  max_position_usd: 1000     # 上限も上げておく
  max_equity_ratio: 0.35
  max_daily_orders: 800
  max_drawdown_usd: 150

