ETH-PERP:
  mode: either
  funding_buffer_sec: 90
  cooldown_sec: 2
  threshold: 0.3          # USD フェア値（fair）と現在のミッド（mid）との乖離幅が、発注をトリガーするかどうかの“本命スイッチ”
  threshold_pct: 0.00015  # 0.015 %
  spread_threshold: 0.5 #**現在のスプレッド（ask − bid）**が“開き過ぎ”ていないかをチェックし、※ 乖離が大きくてもスプレッドが広過ぎると発注コストが合わないため “見送り” にするガード
  order_usd: 15
  max_position_usd: 1000
  max_equity_ratio: 0.35
  min_equity_ratio: 0.0
  max_daily_orders: 500
  max_drawdown_usd: 150
  funding_close_buffer_secs: 120  # テスト用に 60 秒

BTC-PERP:
  mode: either
  funding_buffer_sec: 90
  cooldown_sec: 2
  threshold: 12           # USD
  threshold_pct: 0.00015
  spread_threshold: 1.0
  order_usd: 50
  max_position_usd: 1500
  max_equity_ratio: 0.35
  min_equity_ratio: 0.0
  max_daily_orders: 500
  max_drawdown_usd: 300
  qty_tick: 0.0001        # 既存設定を維持
  funding_close_buffer_secs: 120  # テスト用に 60 秒

