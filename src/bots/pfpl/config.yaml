# ── 市場設定 ─────────────────────────────
mode: both           # abs / pct / both / either
testnet: false              # ← true: testnet / false: mainnet
target_symbol: "ETH-PERP"
# fair_feed: "@10"            # "@10" や "oracle" など 現在の適正価格（fair price）の情報をどこから取るか
spread_threshold: 0.05      # 相対（%）での歪み検知。
# ── 売買判定 ─────────────────────────────
threshold: "1.0"           # 絶対値（USD）での歪み検知
threshold_pct: 0.03       # ％指定に切り替える場合はこちらを採用
fair_feed: indexPrices  # ★ 追加: 使うフェア価格フィード
cooldown_sec: 1.0           # 連続発注のクールダウン
max_order_per_sec: 3        # 1秒あたり最大発注数

# ── ポジション／発注サイズ ───────────────
order_usd: 10               # 1回の発注 USD
max_position_usd: 100       # 総エクスポージャ上限
min_usd: 5                 # 取得失敗時のフォールバック

# ── 運用・デバッグ ───────────────────────
dry_run: false              # true: 約定せずログだけ
log_level: "INFO"           # DEBUG / INFO / WARNING ...
heartbeat_sec: 30           # WS ping の間隔
