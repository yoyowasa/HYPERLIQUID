# PFPL bot 基本設定
mode: abs
testnet: true               # true: testnet / false: mainnet
target_symbol: "ETH-PERP"
fair_feed: oraclePrices
spread_threshold: 0         # [%]

# シグナル閾値
threshold: 0.001
threshold_pct: 0            # 0ならthresholdを使用
cooldown_sec: 0.33          # 約3発/秒まで
max_order_per_sec: 3

# ポジション & サイズ管理
order_usd: 10               # 1注文の名目USD
max_position_usd: 100       # 総ポジ上限USD
max_daily_orders: 2000      # 1日の注文上限（デイリーリセットまで）
min_usd: 5                  # 取引所minSizeUsd未取得時のフォールバック

# 実行/デバッグ
dry_run: false
log_level: "DEBUG"
heartbeat_sec: 30
funding_guard:
  enabled: false
  buffer_sec: 180
  reenter_sec: 120

