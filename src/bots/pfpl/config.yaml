# ── PFPL 共通デフォルト ───────────────────────
mode: both                 # abs と pct を両方満たす
fair_feed: indexPrices
spread_threshold: 0.05     # USD

funding_guard:
  enabled: true
  buffer_sec: 180          # Funding 3 分前にクローズ
  reenter_sec: 120         # Funding 後 2 分待って再開

min_equity_ratio: 0.3      # 証拠金率 30 %
order_usd: 10              # Fallback 発注ロット
max_position_usd: 100      # Fallback 建玉上限

heartbeat_sec: 30
log_level: INFO
testnet: false
